<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BestieBot ðŸ–¤</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      color: #ffffff;
    }

    #chatContainer {
      flex: 1;
      width: 100%;
      max-width: 600px;
      padding: 20px;
      overflow-y: auto;
      border-top: 1px solid #444;
      border-bottom: 1px solid #444;
    }

    .message {
      margin: 10px 0;
      line-height: 1.6;
      font-size: 16px;
    }

    .you::before {
      content: "You: ";
      color: #00ffd0;
      font-weight: bold;
    }

    .bot::before {
      content: "Bot: ";
      color: #ff8fab;
      font-weight: bold;
    }

    /* Animation for typing dots */
    @keyframes blink {
      0%, 20% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .typing-dots span {
      font-weight: bold;
      font-size: 20px;
      color: #ff8fab;
      animation-name: blink;
      animation-duration: 1.4s;
      animation-iteration-count: infinite;
      animation-fill-mode: both;
      margin-left: 2px;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: 0s;
    }
    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    #inputContainer {
      width: 100%;
      max-width: 600px;
      display: flex;
      padding: 15px 20px;
      background-color: #111;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }

    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffd0;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c0a8;
    }
  </style>
</head>
<body>
  <h1>BestieBot ðŸ–¤</h1>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');

    // Listen for Enter key to send message
    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'you');
      input.value = '';

      const typingId = `typing-${Date.now()}`;
      // Add animated typing message
      const typingElem = document.createElement('div');
      typingElem.classList.add('message', 'bot');
      typingElem.id = typingId;
      typingElem.innerHTML = `Bot is typing<span class="typing-dots"><span>.</span><span>.</span><span>.</span></span>`;
      chatContainer.appendChild(typingElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      const response = await fetch('http://localhost:3000/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();

      setTimeout(() => {
        const typingEl = document.getElementById(typingId);
        if (typingEl) typingEl.remove();
        addMessage(data.reply, 'bot');
      }, 800);
    }

    function addMessage(text, sender, id = '') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      if (id) msg.id = id;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
